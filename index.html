<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header>hey there, u can calculate hereðŸ‘‡</header>

    <div class="calculator-display">
        <div class="screen">
            <div class="display", id="display-result">
            </div>
        </div>
    </div> 

    <div class="number-pad">
        <div class="function-keys">
            <button type="button" id="enter"> Enter </button>
        </div>
        <div class="function-keys">
            <button type="button" class="function" id="/"> Ã· </button>
            <button type="button" class="function" id="*"> Ã— </button>
            <button type="button" class="function" id="-"> - </button>
            <button type="button" class="function" id="+"> + </button>
        </div>
        <div class="num-row">
            <button type="button" class="column" id="7"> 7 </button>
            <button type="button" class="column" id="8"> 8 </button>
            <button type="button" class="column" id="9"> 9 </button>
        </div>
        <div class="num-row">
            <button type="button" class="column" id="4"> 4 </button>
            <button type="button" class="column" id="5"> 5 </button>
            <button type="button" class="column" id="6"> 6 </button>
        </div>
        <div class="num-row">
            <button type="button" class="column" id="1"> 1 </button>
            <button type="button" class="column" id="2"> 2 </button>
            <button type="button" class="column" id="3"> 3 </button>
        </div>
        <div class="num-row">
            <!-- <button type="button" class="column" id="decimal"> .  </button> -->
            <button type="button" class="column" id="num-pad"> 0  </button>
            <!-- <button type="button" class="column" id="negate"> (-) </button> -->
        </div>
        <!-- <div class="num-row"> -->
        <!--     <button type="button" class="column" id="caret"> ^ </button> -->
        <!--     <button type="button" class="column" id="open_bracket"> ( </button> -->
        <!--     <button type="button" class="column" id="close_bracket"> ) </button> -->
        <!-- </div> -->
    </div>
    <script src="js/main.js"></script>
</body>
</html>
